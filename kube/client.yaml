apiVersion: v1
kind: Service
metadata:
  name: supply-chain-example-client
spec:
  selector:
    app: supply-chain-example-client
  ports:
    - port: 3000
      targetPort: 3000
--
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supply-chain-example-client
  namespace: supply-chain-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supply-chain-example-client
  template:
    metadata:
      labels:
        app: supply-chain-example-client
    spec:
      containers:
        - name: app
          image: joshbressers/supply-chain-example-client:latest
          ports:
            - containerPort: 3000
          env:
            - name: SERVERURL
              value: http://supply-chain-example-server:8888
          imagePullPolicy: Always
